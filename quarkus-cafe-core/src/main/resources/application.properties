# HTTP Port
%dev.quarkus.http.port=8081

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.redhat.quarkus.cafe".level=DEBUG


# Datasource
quarkus.mongodb.database = exampledb
quarkus.mongodb.connection-string = mongodb://cafe-user:redhat-20@localhost:27017

# Kafka/Reactive Messaging

