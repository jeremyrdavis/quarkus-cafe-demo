version: '3'

services:

#  db:
#    image: postgres
#    container_name: "devdb"
#    restart: always
#    environment:
#      POSTGRES_USER: test-user
#      POSTGRES_PASSWORD: redhat-19

  database:
    image:  'mongo'
    container_name:  'quarkus-mongodb-container'
    environment:
      - MONGO_INITDB_DATABASE=cafedb
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=redhat-20
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
#      - ./mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'

  zookeeper:
    image: strimzi/kafka:0.11.4-kafka-2.1.0
    command: [
      "sh", "-c",
      "bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    ports:
      - "2181:2181"
    environment:
      LOG_DIR: /tmp/logs

  kafka:
    image: strimzi/kafka:0.11.4-kafka-2.1.0
    command: [
      "sh", "-c",
      "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}"
    ]
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      LOG_DIR: "/tmp/logs"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  crunchy:
    image:  'crunchydata/crunchy-postgres:centos7-10.9-2.4.1'
    container_name:  'crunchy'
    environment:
      - PG_MODE=primary
      - PG_PRIMARY_USER=postgres
      - PG_PRIMARY_PASSWORD=redhat-20
      - PG_DATABASE=cafedb
      - PG_USER=cafeuser
      - PG_PASSWORD=redhat-20
      - PG_ROOT_PASSWORD=redhat-20
      - PG_PRIMARY_PORT=5432
    volumes:
      - ./pgvolume
    ports:
      - '5432:5432'

  pgadmin4:
    image: crunchydata/crunchy-pgadmin4:centos7-10.9-2.4.1
    container_name:  'pgadmin4'
    environment:
      - PGADMIN_SETUP_EMAIL=quarkus.cafe@redhat.com
      - PGADMIN_SETUP_PASSWORD=redhat-20
      - SERVER_PORT=5050
    volumes:
      - ./pgadmin4volume
    ports:
      - '5050:5050'
